<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Joshua Freedman (d4rkfly3r)</title>

    <meta name="theme-color" content="#ff8080">

    <link rel="stylesheet" href="assets/css/loading.css">
</head>

<body>
<header></header>
<div class="content">
    <app>
        <div class="loadwrap">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>
    </app>
</div>
<footer></footer>

<script src="assets/js/Loader.js" charset="utf-8"></script>
<script>
    Loader.loadAssets(['Router', 'D4rkfly3r'], ['default'], function () {
        D4rkfly3r.setMountPoint('app');

        Router.on('home', function () {
            D4rkfly3r.mount('home');
        });

        Router.on('projects', function () {
            D4rkfly3r.mount('projects');
        });
        Router.on('about', function () {
            D4rkfly3r.mount('about');
        });
        Router.on('news', function () {
            D4rkfly3r.mount('news');
        });

        D4rkfly3r.mount('header', 'header');
        D4rkfly3r.mount('footer', 'footer');

        Router.setDefaultPrefix('#!/');
        Router.setDefaultRoute('home');
        Router.start();
    });
</script>

<link rel="prefetch" href="mountables/home.html">
<link rel="prefetch" href="mountables/header.html">
<link rel="prefetch" href="mountables/footer.html">
<link rel="prefetch" href="mountables/about.html">
<link rel="prefetch" href="mountables/news.html">
<link rel="prefetch" href="mountables/projects.html">
</body>

</html>
